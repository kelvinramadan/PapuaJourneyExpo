<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Loading Screen</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Loading Screen Test</h1>
    <div id="status"></div>
    
    <script>
        const status = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            status.appendChild(div);
        }
        
        // Test 1: Check if loading screen exists
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
            addStatus('✓ Loading screen element found', 'success');
        } else {
            addStatus('✗ Loading screen element NOT found', 'error');
        }
        
        // Test 2: Check if scripts are loaded
        if (typeof hideLoadingScreen === 'function') {
            addStatus('✓ hideLoadingScreen function exists', 'success');
        } else {
            addStatus('✗ hideLoadingScreen function NOT found', 'error');
        }
        
        // Test 3: Check CSS
        const styles = document.styleSheets;
        let cssFound = false;
        for (let i = 0; i < styles.length; i++) {
            if (styles[i].href && styles[i].href.includes('style-enhanced.css')) {
                cssFound = true;
                break;
            }
        }
        if (cssFound) {
            addStatus('✓ style-enhanced.css loaded', 'success');
        } else {
            addStatus('✗ style-enhanced.css NOT loaded', 'error');
        }
        
        // Test 4: Check for console errors
        window.addEventListener('error', function(e) {
            addStatus(`JavaScript Error: ${e.message} at line ${e.lineno}`, 'error');
        });
        
        // Test 5: Check if DOMContentLoaded fired
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                addStatus('✓ DOMContentLoaded event fired', 'success');
            });
        } else {
            addStatus('⚠ DOMContentLoaded already fired', 'warning');
        }
        
        // Test 6: Check if window.onload fired
        window.addEventListener('load', function() {
            addStatus('✓ Window load event fired', 'success');
        });
        
        // Open the actual homepage in an iframe to test
        setTimeout(() => {
            addStatus('Opening homepage.html in iframe...', 'info');
            const iframe = document.createElement('iframe');
            iframe.src = 'homepage.html';
            iframe.style.width = '100%';
            iframe.style.height = '600px';
            iframe.style.border = '1px solid #ccc';
            iframe.style.marginTop = '20px';
            document.body.appendChild(iframe);
        }, 1000);
    </script>
</body>
</html>
